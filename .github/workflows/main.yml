name: CI

on: [push, pull_request]

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: corepack enable
      - run: corepack prepare yarn@1.22.22 --activate
      - run: yarn
      - run: yarn test:secrets

  classic:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        haxe-version:
          - "4.0.5"
          - "4.1.5"
          - "4.2.5"
          - "4.3.7"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: corepack enable
      - run: corepack prepare yarn@1.22.22 --activate
      - run: yarn
      - run: yarn lix install haxe ${{ matrix.haxe-version }}
      - run: yarn lix use haxe ${{ matrix.haxe-version }}
      - run: yarn test

  genes-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: corepack enable
      - run: corepack prepare yarn@1.22.22 --activate
      - run: yarn
      - run: yarn lix install haxe 4.3.7
      - run: yarn lix use haxe 4.3.7
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('yarn.lock') }}
      - run: yarn test:acceptance
        env:
          SKIP_CLASSIC: "1"
