name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  YARN_VERSION: "1.22.22"
  HAXE_VERSION: "4.3.7"

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  secrets:
    name: Secrets (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: corepack enable
      - run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate
      - run: yarn install --frozen-lockfile
      - run: yarn test:secrets

  classic:
    name: Classic Genes (Haxe ${{ matrix.haxe-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        haxe-version:
          - "4.3.7"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: corepack enable
      - run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate
      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ matrix.haxe-version }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ matrix.haxe-version }}-
      - run: yarn install --frozen-lockfile
      - run: yarn lix install haxe ${{ matrix.haxe-version }}
      - run: yarn lix use haxe ${{ matrix.haxe-version }}
      - run: yarn test

  genes-ts:
    name: genes-ts (TS output + todoapp E2E)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: corepack enable
      - run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate
      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('yarn.lock') }}
      - run: yarn install --frozen-lockfile
      - run: yarn lix install haxe ${{ env.HAXE_VERSION }}
      - run: yarn lix use haxe ${{ env.HAXE_VERSION }}
      - run: yarn test:acceptance
        env:
          SKIP_CLASSIC: "1"
