name: genes-ts CI

on:
  push:
    branches: [main]
    paths-ignore:
      - ".beads/**"
  pull_request:
    paths-ignore:
      - ".beads/**"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  YARN_VERSION: "1.22.22"
  HAXE_VERSION: "4.3.7"

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  secrets:
    name: Secrets (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: corepack enable
      - run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate
      - run: yarn install --frozen-lockfile
      - run: yarn test:secrets

  vulns:
    name: Vulnerabilities (OSV)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: corepack enable
      - run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate
      - run: yarn install --frozen-lockfile
      - run: yarn test:vulns

  classic:
    name: Classic Genes (Haxe ${{ matrix.haxe-version }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow-failure || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node-version: "20"
            haxe-version: "4.3.7"
          - os: ubuntu-latest
            node-version: "22"
            haxe-version: "4.3.7"
          - os: macos-latest
            node-version: "20"
            haxe-version: "4.3.7"
            allow-failure: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: corepack enable
      - run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate
      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ matrix.haxe-version }}-node-${{ matrix.node-version }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ matrix.haxe-version }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-lix-haxe-${{ matrix.haxe-version }}-
      - run: yarn install --frozen-lockfile
      - run: yarn lix install haxe ${{ matrix.haxe-version }}
      - run: yarn lix use haxe ${{ matrix.haxe-version }}
      - run: yarn test

  genes-ts:
    name: genes-ts (TS output + todoapp E2E)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: corepack enable
      - run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate
      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('yarn.lock') }}
      - run: yarn install --frozen-lockfile
      - run: yarn lix install haxe ${{ env.HAXE_VERSION }}
      - run: yarn lix use haxe ${{ env.HAXE_VERSION }}
      - run: yarn test:acceptance
        env:
          SKIP_CLASSIC: "1"
          SKIP_TS2HX: "1"
      - run: yarn test:ts2hx

  genes-ts-smoke-next-lts:
    name: genes-ts smoke (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["22"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: corepack enable
      - run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate
      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-node-${{ matrix.node-version }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-
      - run: yarn install --frozen-lockfile
      - run: yarn lix install haxe ${{ env.HAXE_VERSION }}
      - run: yarn lix use haxe ${{ env.HAXE_VERSION }}
      - run: yarn test:acceptance
        env:
          SKIP_CLASSIC: "1"
          SKIP_TS2HX: "1"
          SKIP_PLAYWRIGHT: "1"
